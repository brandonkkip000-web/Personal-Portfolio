<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Projects — Brandon</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="retro-brand">
      <div class="brand-left">
        <h1 class="brand-name">Brandon</h1>
        <span class="brand-sub">Networks, Security and Game Dev</span>
      </div>
      <nav class="command-bar"><a href="index.html">home</a></nav>
      <div class="brand-actions"><span id="statusClock" class="status-clock"></span></div>
    </header>
    <main class="retro-layout" style="grid-template-columns: 1fr; height:auto;">
      <article class="terminal-container" style="height:auto;">
        <div class="terminal-header"><div class="terminal-title">brandon@portfolio:~/projects</div></div>
        <div class="terminal-body">
          <div class="terminal-content">
            <p><strong>integrity-cli</strong> — directory integrity checks (SHA‑256 + optional HMAC)</p>
            <p><strong>password-hash-cli</strong> — Argon2id password hashing tool</p>
            <p><strong>secure-delete-cli</strong> — shred files securely</p>
            <p><strong>file-encrypt-cli</strong> — AES‑256‑GCM file crypto</p>
          </div>
        </div>
      </article>
    </main>
    <script>setInterval(()=>{const c=document.getElementById('statusClock');if(c){const n=new Date();c.textContent=n.toLocaleTimeString();}},1000);(function(){try{var t=localStorage.getItem('theme')||'light';document.documentElement.setAttribute('data-theme',t);}catch(e){}})();</script>
  </body>
</html>
